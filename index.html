<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Menu Example</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>

    <nav id="sidebar">
      <ul>
        <li><a>Home</a></li>
        <li><a>About</a></li>
        <li><a>Services</a></li>
        <li><a>Blog</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>

    <div id="content">
      <div id="header">
        <span id="button"></span>
      </div>
      <h1>Simple Off Canvas Menu</h1>
      <h2>with flexbox &amp; toggleClass</h2>
    </div>

    <!-- ++++++ Scripts ++++++ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
      $(function() {
        $('#button').on('click', function() {
          $('#content').toggleClass('isOpen');
          $(this).toggleClass('active');
        });
      })
    </script>
  </body>
</html>
