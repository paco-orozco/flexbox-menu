<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Menu Example</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <nav id="sidebar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div id="content">
      <div id="header">
        <span id="button"></span>
      </div>
    </div>

    <h1>Simple Off Canvas Menu</h1>
    <h2>with flexbox &amp; toggleClass</h2>

    <!-- ++++++ Scripts ++++++ -->
    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
      $(function() {
        $('#button').on('click', function() {
          $('#content').toggleClass('isOpen');
          $(this).toggleClass('active');
        });
      })
    </script
  </body>
</html>
